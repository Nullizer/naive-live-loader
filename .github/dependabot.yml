version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "12:30"
    timezone: Asia/Chongqing
  open-pull-requests-limit: 99
  versioning-strategy: increase
  ignore:
  - dependency-name: postcss-cli
    versions:
    - 8.3.1
  - dependency-name: postcss-import
    versions:
    - 14.0.0
